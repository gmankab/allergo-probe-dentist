on:
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.14'
      - run: uv run flet build web --route-url-strategy hash --base-url ${{ github.event.repository.name }}
      - uses: actions/upload-pages-artifact@v4
        with:
          path: build/web
      - uses: actions/deploy-pages@v4
